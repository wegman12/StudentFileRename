name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true
    - name: Install MAUI Workloads
      run: |
        dotnet workload install maui --ignore-failed-sources
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -f net7.0-windows10.0.19041.0  -c Release /p:RuntimeIdentifierOverride=win10-x64
    - name: Create Archive
      run: powershell Compress-Archive -Path .StudentFileRename/publish/* -DestinationPath ./StudentFileRename.zip
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: ./StudentFileRename.zip
      
